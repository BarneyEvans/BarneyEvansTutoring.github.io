<!DOCTYPE html>
<html lang="en">
  <head>

      src="https://www.googletagmanager.com/gtag/js?id=G-J3TRN1BENG"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-J3TRN1BENG");

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>Barney Evans Tutoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              nav: "1000px",
            },
            colors: {
              cream: "#fff9eb", // <-- Backgrounds / Light color
              "hot-pink": "#ff69b4", // <-- Main Accent / Buttons (Change this!)
              "light-pink": "#ffe0f1", // <-- Secondary Accent
              black: "#1a1a1a", // <-- Text / Borders
            },
            fontFamily: {
              sans: ["DM Sans", "sans-serif"],
              heading: ["Poppins", "sans-serif"],
              mono: ["monospace"],
            },
            boxShadow: {
              solid: "6px 6px 0px 0px #1a1a1a",
              "solid-hover": "2px 2px 0px 0px #1a1a1a",
              "solid-sm": "3px 3px 0px 0px #1a1a1a",
            },
            borderWidth: {
              3: "3px",
            },
            keyframes: {
              wiggle: {
                "0%, 100%": { transform: "rotate(0deg)" },
                "25%": { transform: "rotate(-3deg)" },
                "50%": { transform: "rotate(3deg)" },
                "75%": { transform: "rotate(-3deg)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(-10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            animation: {
              wiggle: "wiggle 0.5s ease-in-out",
              "fade-in": "fadeIn 0.2s ease-out",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff9eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #ff69b4;
        border-radius: 5px;
        border: 2px solid #fff9eb;
      }

      /* Specific scrollbar for the Chat Widget Terminal - NEO BRUTALIST */
      .scrollbar-terminal::-webkit-scrollbar {
        width: 14px;
      }
      .scrollbar-terminal::-webkit-scrollbar-track {
        background: #fff9eb;
        border-left: 2px solid #1a1a1a;
      }
      .scrollbar-terminal::-webkit-scrollbar-thumb {
        background: #ff69b4;
        border: 2px solid #1a1a1a;
        border-radius: 0px;
      }
      .scrollbar-terminal::-webkit-scrollbar-thumb:hover {
        background: #1a1a1a;
      }

      body {
        background-color: #fff9eb;
        /* Creates a vertical and horizontal line */
        background-image: linear-gradient(#e5e5f7 1px, transparent 1px),
          linear-gradient(90deg, #e5e5f7 1px, transparent 1px);
        background-size: 32px 32px; /* Bigger squares = cleaner look */
        background-position: -1px -1px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
